<!-- TODO:レイアウト調整  -->
<div class="monster nes-container is-dark">
    <input type="hidden" id="id" value="{{ params.monster.team }}-{{ params.monster.name }}">
    <div class="picture-block">
        <img src="{{ params.monster.image_path }}" alt="battler1" id="character1" width="100%">
    </div>
    <div class="status-block">
        <div>
            <div class="status-name">名前:</div>
            <div class="status-param">{{ params.monster.name }}</div>
        </div>
        <div>
            <div class="status-name">HP:</div>
            <div class="status-param">{{ params.monster.hp }}</div>
        </div>
        <div>
            <div class="status-name">攻撃力:</div>
            <div class="status-param">{{ params.monster.power }}</div>
        </div>
        <div>
            <div class="status-name">防御力:</div>
            <div class="status-param">{{ params.monster.defence }}</div>
        </div>
        <div>
            <div class="status-name">属性:</div>
            <div class="status-param">{{ params.monster.attribute }}</div>
        </div>
    </div>
    <div class="button-block">
        <hr class="divide">
        <div> {{ params.monster.name }} は仲間になりたそうにこちらを見ている。 </div>
        <div>
            <span class="register" data-register={{ params.confirm_buttons.register }}> 1. 仲間にする </span>
            　
            <span class="register" data-register={{ params.confirm_buttons.cancel }}> 2. ばいばい </span>
        </div>
    </div>
</div>
