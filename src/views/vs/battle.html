{% extends "base.html" %}
{% block title %}
<title>sample_index</title>
{% endblock %}
{% block static %}
{# <link rel="stylesheet" type="text/css" href="/static/css/fight.css"> #}
<link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
<script type="text/javascript" src="/static/js/fight.js"></script>
{% endblock %}
{% block body %}
<input type="hidden" id="battle_id" name="battle_id" value={{ battle.battle_id }}>
<div>
    1P
    チーム：<input type"text" id="P1_team" name="P1_team" value={{ battle.monster_states[0].team }}><br>
    名前：<input type"text" id="P1_name" name="P1_name" value={{ battle.monster_states[0].name }}><br>
    HP：<input type"text" id="P1_hp" name="P1_hp" value={{ battle.monster_states[0].hp }}><br>
</div>
<div>
    2P
    チーム：<input type"text" id="P2_team" name="P2_team" value={{ battle.monster_states[1].team }}><br>
    名前：<input type"text" id="P2_name" name="P2_name" value={{ battle.monster_states[1].name }}><br>
    HP：<input type"text" id="P2_hp" name="P2_hp" value={{ battle.monster_states[1].hp }}><br>
</div>
P1-コマンド:
<input type="text" id="P1-command" name="P1-command" value="">
<br>
P2-コマンド:
<input type="text" id="P2-command" name="P2-command" value="">
<button type="button" class="" id="battle_button">戦う</button>
{% endblock %}
